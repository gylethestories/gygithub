<div class="album text-muted">
  <div class="container">
    <div class="row">
      <div class="card" *ngFor="let post of posts$ | async">
        <a [routerLink]="['/home', post.id]">
          <img
            src="{{ post.covers[115] }}"
            alt="Card image cap"
            class="img-responsive"
          />
          <p class="card-text">{{ post.name }}</p>
        </a>
      </div>
      <div class="card" style="height: 140px; line-height: 140px;">
        <a [routerLink]="['/space']"> click me!! </a>
      </div>
    </div>
  </div>
</div>
